<div class="container">
    <div class="row mb-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 drop-shadow bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary"> Login </h3>
                        <p> Please login to your admin account to post a new blog post </p>
                    </div>

                    <form #loginForm= "ngForm" (ngSubmit)="onSubmit(loginForm.value)" >
                        <div class="form-group">
                            <input 
                                type="email" 
                                class="form-control" 
                                #Email="ngModel" 
                                placeholder="Email" 
                                name="email" 
                                ngModel 
                                email
                                required
                                [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
                            >
                            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid"> 
                                <div *ngIf="Email.errors?.required"> Email Cannot Be Empty </div>
                                <div *ngIf="Email.errors?.email"> Please Enter a Valid Email Address </div>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <input 
                                type="password" 
                                class="form-control" 
                                #Password="ngModel" 
                                placeholder="Password" 
                                name="password" 
                                ngModel
                                required
                                [ngClass]="{'is-invalid': Password.touched && Password.invalid}"
                            >
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid"> Password Cannot Be Empty </div>
                        </div>
                        <input type = "submit" value = "Login" class="btn btn-info btn-block bg-theme mt-4 w-100" [disabled]="loginForm.invalid">                   
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
