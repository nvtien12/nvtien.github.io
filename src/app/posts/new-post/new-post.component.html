<div class="container">
    <div class="row">
        <div class="col-md-12 text-center mt-4">
            <h1 class="text-theme-primary">New Post </h1>
            <h5 class="mb-5"> You can New here </h5>
        </div>
    </div>

    <div>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-7">
                    <div class="card drop-shadow">
                        <div class="card-body">
                            <div class="form-group">
                                <label for=""> Title </label>
                                <input type="text" class="form-control" formControlName="title"
                                    [ngClass]="{'is-invalid': fc.title.touched && fc.title.invalid}">
                                <div *ngIf="fc.title.errors?.required">
                                    <div class="alert alert-danger" *ngIf="fc.title.touched && fc.title.invalid">
                                        Title is required
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for=""> Excerpt </label>
                                <textarea class="form-control" cols="30" rows="10" formControlName="excerpt"
                                    [ngClass]="{'is-invalid': fc.excerpt.touched && fc.excerpt.invalid}"></textarea>
                                <div *ngIf="fc.excerpt.errors?.required">
                                    <div class="alert alert-danger" *ngIf="fc.excerpt.touched && fc.excerpt.invalid">
                                        Excerpt is required
                                    </div>
                                </div>
                                <div *ngIf="fc.excerpt.errors?.minlength">
                                    <div class="alert alert-danger" *ngIf="fc.excerpt.touched && fc.excerpt.invalid">
                                        Excerpt must be atleast 10 charectors long.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="card drop-shadow">
                        <div class="card-body">
                            <div class="form-group">
                                <label for=""> Post Image </label>
                                <img [src]="imgSrc" class="form-control img-fluid img-preview">
                                <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)"
                                    formControlName="postImg"
                                    [ngClass]="{'is-invalid': fc.postImg.touched && fc.postImg.invalid}">
                                <div *ngIf="fc.postImg.errors?.required">
                                    <div class="alert alert-danger" *ngIf="fc.postImg.touched && fc.postImg.invalid">
                                        Post Img is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-5">
                <div class="col-md-12">
                    <div class="card drop-shadow">
                        <div class="card-body">
                            <div class="form-group">
                                <label for=""> Content </label>
                                <angular-editor [placeholder]="'Jot something down...'"
                                    formControlName="content"></angular-editor>
                                <div *ngIf="fc.content.errors?.required">
                                    <div class="alert alert-danger" *ngIf="fc.content.touched && fc.content.invalid">
                                        Content is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 text-center mb-5 mt-3">
                    <button class="btn btn-info bg-theme text-white" [disabled]="postForm.invalid"> {{formStatus}}
                        Post</button>
                    <button class="btn btn-warning" style="margin-left: 0.5rem;" routerLink="/posts"> Back to Post
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
